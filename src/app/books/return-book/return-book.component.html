<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Return a Book</h1>
  
    <form [formGroup]="returnForm" class="space-y-4">
      <!-- User ID Input -->
      <div>
        <label for="memberId" class="block text-gray-700 font-semibold">Member ID</label>
        <input
          id="memberId"
          type="text"
          formControlName="memberId"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
          placeholder="Enter Member ID"
        />
      </div>
  
      <!-- Book ID Input -->
      <div>
        <label for="bookId" class="block text-gray-700 font-semibold">Book ID</label>
        <input
          id="bookId"
          type="text"
          formControlName="bookId"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
          placeholder="Enter Book ID"
        />
      </div>
  
      <!-- Fine Section -->
      <div class="flex items-center space-x-4">
        <button
          type="button"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
          (click)="getFine()"
        >
          Get Fine
        </button>
        <span
          *ngIf="fineToPay !== null"
          class="text-gray-700 text-lg font-semibold"
        >
          {{fineToPay}} Rs
        </span>
      </div>
  
      <!-- Return Book Button -->
      <div>
        <button
          type="button"
          class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none"
          (click)="returnBook()"
        >
          Return Book
        </button>
      </div>
    </form>
  </div>
