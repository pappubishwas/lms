<!-- Card Component -->
<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-6">
        <h1 class="text-2xl font-semibold text-gray-800">{{ panelName }}</h1>
    </div>
</div>

<!-- Navigation List -->
<div class="mt-4">
    <ul class="space-y-2">
        <!-- Loop through navItems dynamically -->
        <li *ngFor="let item of navItems; trackBy: trackByLink">
            <a 
                class="block text-lg text-gray-100 hover:bg-blue-500 hover:text-white py-2 px-4 rounded-md transition duration-200"
                [routerLink]="item.link"
                routerLinkActive="bg-blue-500 text-white">
                {{ item.value }}
            </a>
        </li>
    </ul>
</div>
