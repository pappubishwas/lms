<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Enter Username</h1>
  
    <form (ngSubmit)="sendUsername()" class="space-y-4">
      <!-- Username Input -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
          placeholder="Enter Username"
        />
      </div>
  
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          Send Username
        </button>
      </div>
    </form>
  </div>
