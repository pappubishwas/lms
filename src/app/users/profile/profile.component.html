<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-6 border-b">
        <h2 class="text-2xl font-semibold text-gray-800">Profile Information</h2>
    </div>

    <div class="p-6">
        <table class="min-w-full table-auto border-separate border-spacing-2">
            <!-- Name Column -->
            <thead>
                <tr class="text-left text-lg font-bold text-gray-700">
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let element of dataSource" class="text-sm text-gray-800">
                    <td class="py-2 px-4 border-b">{{ element.name }}</td>
                    <td class="py-2 px-4 border-b">{{ element.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
